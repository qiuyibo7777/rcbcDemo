<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=GBK">
    <style>
        .tagBall{
            width:'100%';
            height:'100%';
            margin:30px auto;
            position: relative;
        }
        .tag{
            display: block;
            position: absolute;
            left: 0px;
            top: 0px;
            color: #000;
            text-decoration: none;
            font-size: 15px;
            font-family: "微软雅黑";
            font-weight: bold;
        }
        .tag:hover{border:1px solid #666;}
    </style>
    <title>3D标签</title>
</head>
<body>
    <div class="tagBall">
        <a class="tag" href="www.baidu.com">百度</a>
        <a class="tag" target="_blank" href="www.google.com">谷歌</a>
        <a class="tag" target="_blank" href="www.soso.com">搜搜</a>
        <a class="tag" target="_blank" href="www.so.com">360搜索</a>
        <a class="tag" target="_blank" href="www.163.com">网易</a>
        <a class="tag" target="_blank" href="www.qq.com">新浪</a>
        <a class="tag" target="_blank" href="www.qq.com">腾讯</a>
        <a class="tag" target="_blank" href="www.taobao.com">淘宝</a>
        <a class="tag" target="_blank" href="www.tmall.com">天猫</a>
        <a class="tag" target="_blank" href="www.jd.com">京东</a>
        <a class="tag" target="_blank" href="www.douban.com">豆瓣</a>
        <a class="tag" target="_blank" href="www.zhihu.com">知乎</a>
        <a class="tag" target="_blank" href="www.hupu.com">虎扑</a>
        <a class="tag" target="_blank" href="www.youku.com">优酷</a>
        <a class="tag" target="_blank" href="www.iqy.com">爱奇艺</a>
        <a class="tag" target="_blank" href="http://music.baidu.com/">百度音乐</a>
        <a class="tag" target="_blank" href="http://www.1ting.com/">一听音乐</a>
        <a class="tag" target="_blank" href="http://www.kugou.com/">酷狗音乐</a>
        <a class="tag" target="_blank" href="http://www.kuwo.cn/">酷我音乐</a>
        <a class="tag" target="_blank" href="http://topic.hao123.com/wsgs2">我是歌手</a>
        <a class="tag" target="_blank" href="http://music.hao123.com/tag/%E7%BB%8F%E5%85%B8%E8%80%81%E6%AD%8C">经典老歌</a>
        <a class="tag" target="_blank" href="www.meituan.com">美团网</a>
        <a class="tag" target="_blank" href="www.nuomi.com">糯米网</a>
        <a class="tag" target="_blank" href="www.lashou.com">拉手网</a>
        <a class="tag" target="_blank" href="http://t.dianping.com/hangzhou">大众点评团</a>
        
    </div>
    <script>
        var tagEle = "querySelectorAll" in document ? document.querySelectorAll(".tag") : getClass("tag"),
            paper = "querySelectorAll" in document ? document.querySelector(".tagBall") : getClass("tagBall")[0];
            RADIUS =80,
            fallLength = 500,
            tags=[],
            angleX = Math.PI/500,
            angleY = Math.PI/500,
            CX = paper.offsetWidth/2,
            CY = paper.offsetHeight/2,
            EX = paper.offsetLeft + document.body.scrollLeft + document.documentElement.scrollLeft,
            EY = paper.offsetTop + document.body.scrollTop + document.documentElement.scrollTop;

        function getClass(className){
            var ele = document.getElementsByTagName("*");
            var classEle = [];
            for(var i=0;i<ele.length;i++){
                var cn = ele[i].className;
                if(cn === className){
                    classEle.push(ele[i]);
                }
            }
            return classEle;
        }

        function innit(){
            for(var i=0;i<tagEle.length;i++){
                var a , b;
                var k = (2*(i+1)-1)/tagEle.length - 1;
                var a = Math.acos(k);
                var b = a*Math.sqrt(tagEle.length*Math.PI);
                // var a = Math.random()*2*Math.PI;
                // var b = Math.random()*2*Math.PI;
                var x = RADIUS * Math.sin(a) * Math.cos(b);
                var y = RADIUS * Math.sin(a) * Math.sin(b); 
                var z = RADIUS * Math.cos(a);
                var t = new tag(tagEle[i] , x , y , z);
                tagEle[i].style.color = "rgb("+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+")";
                tags.push(t);
                t.move();
            }
        }

        Array.prototype.forEach = function(callback){
            for(var i=0;i<this.length;i++){
                callback.call(this[i]);
            }
        }

        function animate(){
            setInterval(function(){
                rotateX();
                rotateY();
                tags.forEach(function(){
                    this.move();
                })
            } , 17)
        }

        if("addEventListener" in window){
            paper.addEventListener("mousemove" , function(event){
                var x = event.clientX - EX - CX;
                var y = event.clientY - EY - CY;
                // angleY = -x* (Math.sqrt(Math.pow(x , 2) + Math.pow(y , 2)) > RADIUS/4 ? 0.0002 : 0.0001);
                // angleX = -y* (Math.sqrt(Math.pow(x , 2) + Math.pow(y , 2)) > RADIUS/4 ? 0.0002 : 0.0001);
                angleY = x*0.00003;
                angleX = y*0.00003;
            });
        }
        else {
            paper.attachEvent("onmousemove" , function(event){
                var x = event.clientX - EX - CX;
                var y = event.clientY - EY - CY;
                angleY = x*0.00003;
                angleX = y*0.00003;
            });
        }
        
        function rotateX(){
            var cos = Math.cos(angleX);
            var sin = Math.sin(angleX);
            tags.forEach(function(){
                var y1 = this.y * cos - this.z * sin;
                var z1 = this.z * cos + this.y * sin;
                this.y = y1;
                this.z = z1;
            })
            
        }

        function rotateY(){
            var cos = Math.cos(angleY);
            var sin = Math.sin(angleY);
            tags.forEach(function(){
                var x1 = this.x * cos - this.z * sin;
                var z1 = this.z * cos + this.x * sin;
                this.x = x1;
                this.z = z1;
            })
        }

        var tag = function(ele , x , y , z){
            this.ele = ele;
            this.x = x;
            this.y = y;
            this.z = z;
        }

        tag.prototype = {
            move:function(){
                var scale = fallLength/(fallLength-this.z);
                var alpha = (this.z+RADIUS)/(2*RADIUS);
                this.ele.style.fontSize = 15 * scale + "px";
                this.ele.style.opacity = alpha+0.5;
                this.ele.style.filter = "alpha(opacity = "+(alpha+0.5)*100+")";
                this.ele.style.zIndex = parseInt(scale*100);
                this.ele.style.left = this.x + CX - this.ele.offsetWidth/2 +"px";
                this.ele.style.top = this.y + CY - this.ele.offsetHeight/2 +"px";
            }
        }
        innit();
        animate();
    </script>
</body>
</html>
